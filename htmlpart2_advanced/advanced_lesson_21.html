<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback</title>
</head>
<body>
<h1>Hotel Feedback Form</h1>
<form method="get">
    <h2>Are you from inside the US? Or outside the US?</h2>
    <label for="inus">Inside:</label>
    <input type="radio" name="inoroutus" value="USA!USA!USA!">
    <label for="outus">Outside:</label>
    <input type="radio" name="inoroutus" value="AnywhereElse!">

    <h2>How was your service?</h2>
    <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
    </select>
    <h2>Any other feedback you'd like to provide?</h2>
    <textarea name="mytext" id="" cols="80"></textarea>
    <input type="submit" value="submit">
</form>
</body>
</html>
