<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <!--Let's make a table-->
    <table border="1">
        <!--Give it headers, though these are optional-->
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <!--Fill out row 1-->
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <!--Fill out row 2-->
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
</body>
</html>
