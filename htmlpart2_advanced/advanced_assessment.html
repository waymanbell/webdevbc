<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assessment Test HTML</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action="http://www.python.org" method="get">
            First Name:
            <input type="text" required placeholder="First Name">
            Last Name:
            <input type="text" required placeholder="Last Name">
            <p></p>
            Email:
            <input type="email" required placeholder="name@email.com">
            Password:
            <input type="password" required>
            <p></p>
            Are you over the age of 18?
            <p></p>
            <label for="over18">Yes</label>
            <input type="radio" name="ageq" value="Yes">
            <label for="under18">No</label>
            <input type="radio" name="ageq" value="No">
            <p></p>
            <label for="moneyaccounttype">Do you have a Credit Card or PayPal?</label>
            <p></p>
            <select name="moneyaccounttype"</select>
            <option value="CC">Credit Card</option>
            <option value="PP">PayPal</option>
            <p></p><br>
            <input type="submit" value="Sign Up">
        </form>

    </body>
</html>
