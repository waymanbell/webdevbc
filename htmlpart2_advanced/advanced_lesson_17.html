<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country GDP</title>
</head>
<body>
    <table border="2">
        <thead>
            <th>Country</th>
            <th>Flag</th>
            <th>GDP</th>
        </thead>
        <tr>
            <td>USA</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/United-States-orb.png" alt="US Flag here"></td>
            <td>20,494,050</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Russia-orb.png" alt="Russia Flag here"></td>
            <td>1,630,659</td>
        </tr>
        <tr>
            <td>China</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/China-orb.png" alt="China Flag here"></td>
            <td>13,407,398</td>
        </tr>
    </table>
</body>
</html>
